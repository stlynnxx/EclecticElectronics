<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" charset="UTF-8">
    <title>Password Generator</title>
</head>

<body>
<button onclick="runPython()">Run Python!</button>
<script>
    function runPython() {
        fetch("/run-python", {
            method: "POST",
        })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
            });
    }
</script>
</body>
</html>
